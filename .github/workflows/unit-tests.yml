name: unit-tests
on:
  push:
    branches: [ 'main' ]
  workflow_call:
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repo'
        uses: actions/checkout@v4
      - name: 'Setup Python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: 'Install Dependencies'
        run: |
          cd applications/data-collector
          pip install -r requirements.txt
        shell: bash
      - name: 'Run Tests'
        run: |
          cd applications/data-collector
          coverage run -m unittest discover
          coverage report -m > out.txt
        shell: bash
      - name: 'Summary'
        run: |
          cd applications/data-collector
          cat out.txt >> $GITHUB_STEP_SUMMARY
        shell: bash
